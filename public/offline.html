<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1226" />
    <title>Нет соединения</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b1226;
        color: #f8fbff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: calc(env(safe-area-inset-top, 0px) + 24px)
          calc(env(safe-area-inset-right, 0px) + 24px)
          calc(env(safe-area-inset-bottom, 0px) + 24px)
          calc(env(safe-area-inset-left, 0px) + 24px);
      }
      .card {
        max-width: 420px;
        text-align: center;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 24px;
        padding: 32px 28px;
        box-shadow: 0 24px 60px rgba(5, 12, 28, 0.55);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        color: rgba(248, 251, 255, 0.7);
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Вы офлайн</h1>
      <p>Проверьте подключение к интернету. Мы автоматически обновим данные, когда связь восстановится.</p>
    </div>
  </body>
</html>
